<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF JS App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="dist/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  </head>

  <body>

      <nav class="navbar navbar-light " id="navi">
        <a class="navbar-brand" href="#">
          <img src="https://maurowernly.github.io/pokedex-animation/img/open-pokedex.svg" id="pokedex-img" alt="Pokeball image" width="100" height="100" class="d-inline-block align-top">
          Pokedex Library
        </a>

        <h1>TP's Pokedex</h1>
        <form class="form">
          <input class="form-control mr-sm-2" id="pokedex-search" alt= "search" placeholder="Search" aria-label="Search">
        </form>
      </nav>

      <ul class ="list-unstyled list-group"
      id = "pokemon-list"></ul>
            <!-- Modal-->
        <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="pokeModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokeModalLabel">Modal title</h5>
                  </div>
                    <div class="modal-body">
                      ...
                    </div>
                  <div class="modal-footer">
                <button type="button" class="closeBtn btn-danger btn-lg" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-lg">Save changes</button>
              </div>
            </div>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/js/promise-polyfill.js"></script>
    <script src="dist/js/fetch-polyfill.min.js"></script>
    <script src="dist/js/scripts.min.js"></script>
  </body>
</html>
